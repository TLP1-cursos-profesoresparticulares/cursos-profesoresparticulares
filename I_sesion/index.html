<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success-subtle">

    <section class="container p-5 mt-4">
        <div class="row">

            <!-- Carousel -->
            <div id="demo" class="carousel slide col-lg-8 d-none d-lg-block p-0" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner rounded-2">
                    <div class="carousel-item active">
                        <img src="IMG_LOGIN/profesores-login1.jpg" alt="profesores" class="d-block rounded-2" style="width: 100%;" >
                    </div>
                    <div class="carousel-item">
                        <img src="IMG_LOGIN/profesores-login2.jpg" alt="..." class="d-block rounded-2" style="width:100%">
                    </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div class="col-lg-4 col-12 bg-dark-subtle rounded-3 d-flex flex-column justify-content-center shadow-lg">
                    <h2 class="text-center mt-5">INICIO DE SESION</h2>
                <form action="#" class="mb-3">
                    <div class="mb-2">
                        <label for="text" class="form-label">USUARIO</label>
                        <input type="text" placeholder="Nombre..." required class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" placeholder="Contraseña..." required class="form-control">
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">INICIAR SESION</button>
                        <a class="" href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
