  <div class="container d-flex justify-content-center align-items-center">

    <div class="col-md-6 row form-container">
      <div class="header col-md-12">
        <h2 class="mb-5 text-center">Registro</h2>
      </div>
      <form class="registro-container ">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" placeholder="Correo Electrónico">
          </div>
          <div class="form-group col-md-6">
            <input type="date" class="form-control" placeholder="Fecha de Nacimiento">
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="tipo" id="profesional" value="profesional">
                <label class="form-check-label" for="profesional">Profesional</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="tipo" id="estudiante" value="estudiante">
                <label class="form-check-label" for="estudiante">Estudiante</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="policyCheck">
          <label class="form-check-label" for="policyCheck">Acepto las políticas</label>
        </div>
        <button type="submit" class="btn btn-primary custom-btn">Registrarse</button>
      </form>
    </div>
  </div>
